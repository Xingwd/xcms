{% extends 'base.html' %}

{% block title %}Admin | 邢为栋{% endblock %}
{% block head %}
<!-- Select2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container d-flex">
    <a class="navbar-brand" href="{{ url_for('admin.admin') }}">Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbars">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item p-2 dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="blogDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            博客
          </a>
          <div class="dropdown-menu" aria-labelledby="blogDropdown">
            <a class="dropdown-item" href="{{ url_for('admin.admin_blog_tag') }}">Tags</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{ url_for('admin.admin_blog') }}">Posts</a>
        </div>
        </li>
        <li class="nav-item p-2 dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="readingDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            读书
          </a>
          <div class="dropdown-menu" aria-labelledby="readingDropdown">
            <a class="dropdown-item" href="#">Tags</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{ url_for('admin.admin_reading') }}">Notes</a>
        </div>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="{{ url_for('admin.admin_travel') }}">旅行</a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="{{ url_for('admin.admin_photography') }}">摄影</a>
        </li>
      </ul>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="text-info" width="45" height="45" data-feather="home"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block adminmain %}
<div class="container" style="padding-top: 120px;">
  <div class="row mb-2">
    <div class="col-md-6">
      <div class="card text-white bg-dark mb-4 shadow-sm">
        <div class="card-header"><h3>博客</h3></div>
        <div class="card-body text-center">
          <a class="text-info" href="{{ url_for('admin.new_blog') }}"><i width="100" height="100" data-feather="edit-3"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card text-white bg-dark mb-4 shadow-sm">
        <div class="card-header"><h3>读书</h3></div>
        <div class="card-body text-center">
          <a class="text-info" href="{{ url_for('admin.new_reading') }}"><i width="100" height="100" data-feather="edit-3"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-6">
      <div class="card text-white bg-dark mb-4 shadow-sm">
        <div class="card-header"><h3>旅行</h3></div>
        <div class="card-body text-center">
          <a class="text-info" href="{{ url_for('admin.new_travel') }}"><i width="100" height="100" data-feather="edit-3"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card text-white bg-dark mb-4 shadow-sm">
        <div class="card-header"><h3>摄影</h3></div>
        <div class="card-body text-center">
          <a class="text-info" href="{{ url_for('admin.new_photography') }}"><i width="100" height="100" data-feather="edit-3"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
