{% extends 'admin/admin.html' %}

{% block adminmain %}
<div class="container" style="padding-top: 50px;">
  <div class="row justify-content-end" style="margin: 0 5px 10px 5px">
    <!-- New Tag Button trigger modal -->
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newTagModal">
      New Tag
    </button>
  </div>
  <table class="table table-striped table-bordered table-active">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Del</th>
      </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
    <tr>
      <th scope="row">{{ tag.id }}</th>
      <td>{{ tag.name }}</td>
      <td>
        <a href="{{ url_for('admin.edit_blog_tag', id=tag.id) }}">
          <i class="text-success" width="28" height="28" data-feather="edit"></i>
        </a>
      </td>
      <td>
        <button type="button" class="btn btn-link" style="padding:0" data-toggle="modal" data-target="#deleteTagModal{{ tag.id }}">
          <i class="text-danger" width="28" height="28" data-feather="x-circle"></i>
        </button>
      </td>
    </tr>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteTagModal{{ tag.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteTagModalLabel{{ tag.id }}" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteTagModalLabel{{ tag.id }}">删除标签</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            确认删除标签 [<span class="text-info">{{ tag.name }}</span>] ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            <a href="{{ url_for('admin.del_blog_tag', id=tag.id) }}">
              <button type="button" class="btn btn-danger">确认删除</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </tbody>
  </table>
</div>

<!-- New Tag Modal -->
<div class="modal fade" id="newTagModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="newTagModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newTagModalLabel">New Tag</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="newTagForm" method="post">
          <div class="form-group">
            <label for="tagName">Tag Name</label>
            <input type="text" class="form-control" id="tagName">
            <span id="tagNameError" style="color: red;"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            <input class="btn btn-info" id="tagSubmit" name="tagSubmit" type="submit" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- New tag -->
<script type="text/javascript">
function addSubmit(ev) {
  ev.preventDefault();
  $.ajax({
    method: 'POST',
    url: {{ url_for('admin.new_blog_tag')|tojson }},
    data: {
        tag_name: $('#tagName').val()
      }
  }).done(addShow);
}
function addShow(result) {
  if (result.b) {
      document.getElementById("tagNameError").innerHTML="[Tag already exists]";
  }
  else {
      $('#newTagModal').modal('hide');
      $("input#tag_name").val('');
      document.getElementById("tagNameError").innerHTML="";
      location.reload();
  }
}
$('#tagSubmit').click(addSubmit);

</script>
{% endblock %}
