{% extends 'admin/admin.html' %}

{% block adminmain %}
<div class="container" style="padding-top: 50px;">
    <form method="post">
        {{ tag_form.hidden_tag() }}
        <div class="form-group">
            <label for="oldTagName">Old Tag Name</label>
            <input type="text" class="form-control" id="oldTagName" value="{{ tag.name }}" readonly>
        </div>
        <div class="form-group">
            {{ tag_form.tag_name.label }}
            {{ tag_form.tag_name(class_="form-control") }}
            {% for error in tag_form.tag_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div>
            {{ tag_form.tag_submit(class_="btn btn-info") }}
        </div>
    </form>
</div>
{% endblock %}
