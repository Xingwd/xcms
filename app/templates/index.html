{% extends 'base.html' %}

{% block title %}邢为栋 | Python开发者与爱好者{% endblock %}

{% block header %}自强不息，厚德载物{% endblock %}

{% block content %}
<div class="container">
  <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="container">
      <h1 class="display-4" >邢为栋</h1>
      <h4>Python开发者与爱好者</h4>
      <h4>喜欢读书，旅行和摄影</h4>
      <p><a class="btn btn-light btn-lg" href="{{ url_for('about_me') }}" role="button">关于我 »</a></p>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-md-6">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <i width="35" height="35" class="d-inline-block mb-2 text-info" data-feather="feather"></i>
          <h3 class="mb-0">
            <a class="text-dark" href="{{ url_for('blog.blog') }}">技术博客</a>
          </h3>
          <div class="mb-1 text-muted">探索</div>
          <div style="height: 100px">
            <p class="card-text mb-auto">Python，Hadoop生态，Flask，机器学习，...</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <i width="35" height="35" class="d-inline-block mb-2 text-info" data-feather="book-open"></i>
          <h3 class="mb-0">
            <a class="text-dark" href="{{ url_for('reading.reading') }}">书海淘金</a>
          </h3>
          <div class="mb-1 text-muted">思考</div>
          <div style="height: 100px">
            <p class="card-text mb-auto">哲学，心理学，科幻，...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include '_info.html' %}
</div>

{% endblock %}
