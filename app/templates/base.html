<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>

    <!-- Editor.md -->
    <link rel="stylesheet" href="{{ url_for('static',filename='editormd/css/editormd.css') }}"/>
    <script src="{{ url_for('static',filename='editormd/editormd.min.js') }}"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">

    <title>{% block title %}邢为栋 | Python开发者与爱好者{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
{% block body %}
<div id="botAgregar"></div>
<div class="jumbotron text-center p-3 p-md-5 text-white rounded bg-dark" style="margin-bottom:0">
  <div class="container">
    <p class="header">{% block header %}{% endblock %}</p>
  </div>
</div>

<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" role="navigation" style="margin-bottom:45px">
  <div class="container d-flex">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item p-2">
          <a class="nav-link" href="{{ url_for('index') }}">主页</a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="{{ url_for('blog.blog') }}">博客</a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="{{ url_for('tag.tag') }}">标签</a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="{{ url_for('proj.proj') }}">项目</a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="{{ url_for('xuesi.xuesi') }}">学思</a>
        </li>
        <li class="nav-item p-2">
          <a class="nav-link" href="{{ url_for('info.about_me') }}">我</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

<footer class="footer text-center text-white rounded bg-dark">
  <div class="container">
    <span>© 2018 邢为栋</span>
  </div>
</footer>
{% endblock %}

<!-- Icons -->
<script src="{{ url_for('static',filename='js/feather.min.js') }}"></script>
<script>
  feather.replace()
</script>

<!-- background -->
<link rel="stylesheet" href="{{ url_for('static',filename='yezi/css/lrtk.css') }}"/>
<script src="{{ url_for('static',filename='yezi/js/yezi.js') }}"></script>
<script type="text/javascript">
$.AutomLeafStart({
    leafsfolder:"{{ url_for('static', filename='yezi/yezi/') }}",
    howmanyimgsare:8,
    initialleafs:10,
    maxYposition:-10,
    multiplyclick:true,
    multiplynumber:2,
    infinite:true,
    fallingsequence:6000
});

$("#botAgregar").on("click",function(){
    $.AutomLeafAdd({
        leafsfolder:"{{ url_for('static', filename='yezi/yezi/') }}",
        add:8,
    })
});
</script>

</body>
</html>
